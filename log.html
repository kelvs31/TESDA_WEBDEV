<div class="container" style="background-color: white">
<form class="form-horizontal" action="arts.html" method="post">
<input type="hidden" name="action" value="add">
  <div class="container">
    <div>
      <h1 align="left">Upload Art</h1>
      <hr>
      <br>
    </div>
    <div class="row">
        <div class="col">
          <p class="text-right">Art Number</p>
        </div>
        <div class="col-3">
          <input class="form-control" type="text" name="id" required="">
        </div>
        <div class="col">
          <p class="text-right">Name of Art</p> 
        </div>
        <div class="col-3">
        <input class="form-control" type="text" name="art" required="">
        </div>
        <div class="col">
          <p class="text-right">Artist</p>
        </div>
        <div class="col-3">
        <input class="form-control" type="text" name="artist" required="">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
        <p class="text-right"><label>Category</label></p>
        </div>
        <div class="col-3">
        <div class="input-group-append">
          <select class="form-control" name="cat" required="">
            <option> </option>
            <option>Ancient Classical Art</option>
            <option>Medieval Art</option>
            <option>Renaissance to Neoclassicism</option>
            <option>Romanticism</option>
            <option>Romanticism to Modern Art</option>
            <option>Modern Art</option>
            <option>Contemporary Art</option>
          </select>
          </div>
      </div>
        <div class="col">
          <p class="text-right">Origin of the Artist</p>
        </div>
        <div class="col-3">
        <input class="form-control" type="text" name="ota" required="">
        </div>
        <div class="col">
          <p class="text-right">Date of artwork</p>
        </div>
        <div class="col-3">
           <input class="form-control" type="text" name="doa" required="">
        </div>
        </div>
      <br>
      <div class="row">
      <div class="col">
        <p class="text-right"><label for="ava">Availability</label></p>
        </div>
        <div class="col-3">
        <div class="input-group-append">
          <select class="form-control" name="ava" required="">
            <option> </option>
            <option>Available</option>
            <option>Not Available</option>
          </select>
          </div>
        </div>
      <div class="col">
        <p class="text-right"><label for="sta">Status</label></p>
        </div>
        <div class="col-3">
        <div class="input-group-append">
          <select class="form-control" name="sta" required="">
            <option> </option>
            <option>Sold</option>
            <option>Borrowed for Display</option>
            <option>Displayed</option>
          </select>
          </div>
      </div>
      <div class="col">
        <p class="text-right"><label>Photo<img src="image.png" id="pho" height="10" width="10"></label></p>
        </div>
            <div class="col-3">
            <div class="input-group-append">
              <input class="form-control" type="file" id="fileInput" onchange="loadFile(event)" name="artpho" required="" />
            </div>
        </div>

      </div>
      </div>
      <br>       
      <br>
      <div align="center">
        <input class="btn btn-primary" type="submit" value="Upload Artwork Record"onclick="return confirm('Are you sure you want to UPLOAD this artwork?')" type="submit">
        <br>
        <br>
      </div>      
  </form>
